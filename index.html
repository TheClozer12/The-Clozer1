<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 저녁 뭐 먹지?</title>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1>🍽️ 오늘 저녁 뭐 먹지?</h1>
        <p>기분과 상황을 알려주면 딱 맞는 저녁 메뉴를 추천해드려요!</p>
        <button id="theme-toggle" aria-label="테마 전환">🌙 다크모드</button>
    </header>
    <main>
        <section class="filters">
            <div class="filter-group">
                <label>기분</label>
                <div class="filter-options" id="mood-options">
                    <button class="filter-btn" data-value="happy">😊 기분 좋음</button>
                    <button class="filter-btn" data-value="tired">😩 피곤함</button>
                    <button class="filter-btn" data-value="stressed">😤 스트레스</button>
                    <button class="filter-btn" data-value="cold">🥶 추움</button>
                    <button class="filter-btn" data-value="hot">🥵 더움</button>
                </div>
            </div>
            <div class="filter-group">
                <label>식사 인원</label>
                <div class="filter-options" id="people-options">
                    <button class="filter-btn" data-value="solo">🧑 혼밥</button>
                    <button class="filter-btn" data-value="couple">👫 2인</button>
                    <button class="filter-btn" data-value="group">👨‍👩‍👧‍👦 단체</button>
                </div>
            </div>
            <div class="filter-group">
                <label>음식 종류</label>
                <div class="filter-options" id="type-options">
                    <button class="filter-btn" data-value="korean">🇰🇷 한식</button>
                    <button class="filter-btn" data-value="chinese">🇨🇳 중식</button>
                    <button class="filter-btn" data-value="japanese">🇯🇵 일식</button>
                    <button class="filter-btn" data-value="western">🍝 양식</button>
                    <button class="filter-btn" data-value="any">🎲 아무거나</button>
                </div>
            </div>
        </section>
        <button id="recommend-button">🍴 메뉴 추천 받기!</button>
        <div id="result"></div>
    </main>
    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
