<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 저녁 뭐 먹지? | What's for Dinner?</title>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="header-controls">
            <button id="lang-toggle" aria-label="Language">🌐 EN</button>
            <button id="theme-toggle" aria-label="Toggle theme">🌙</button>
        </div>
        <h1 id="title">🍽️ 오늘 저녁 뭐 먹지?</h1>
        <p id="subtitle">기분과 상황을 알려주면 딱 맞는 저녁 메뉴를 추천해드려요!</p>
    </header>
    <main>
        <section class="filters">
            <div class="filter-group">
                <label id="label-mood">기분</label>
                <div class="filter-options" id="mood-options">
                    <button class="filter-btn" data-value="happy"><span>😊</span> <span data-i18n="mood-happy">기분 좋음</span></button>
                    <button class="filter-btn" data-value="tired"><span>😩</span> <span data-i18n="mood-tired">피곤함</span></button>
                    <button class="filter-btn" data-value="stressed"><span>😤</span> <span data-i18n="mood-stressed">스트레스</span></button>
                    <button class="filter-btn" data-value="cold"><span>🥶</span> <span data-i18n="mood-cold">추움</span></button>
                    <button class="filter-btn" data-value="hot"><span>🥵</span> <span data-i18n="mood-hot">더움</span></button>
                </div>
            </div>
            <div class="filter-group">
                <label id="label-people">식사 인원</label>
                <div class="filter-options" id="people-options">
                    <button class="filter-btn" data-value="solo"><span>🧑</span> <span data-i18n="people-solo">혼밥</span></button>
                    <button class="filter-btn" data-value="couple"><span>👫</span> <span data-i18n="people-couple">2인</span></button>
                    <button class="filter-btn" data-value="group"><span>👨‍👩‍👧‍👦</span> <span data-i18n="people-group">단체</span></button>
                </div>
            </div>
            <div class="filter-group">
                <label id="label-type">음식 종류</label>
                <div class="filter-options" id="type-options">
                    <button class="filter-btn" data-value="korean"><span>🇰🇷</span> <span data-i18n="type-korean">한식</span></button>
                    <button class="filter-btn" data-value="chinese"><span>🇨🇳</span> <span data-i18n="type-chinese">중식</span></button>
                    <button class="filter-btn" data-value="japanese"><span>🇯🇵</span> <span data-i18n="type-japanese">일식</span></button>
                    <button class="filter-btn" data-value="western"><span>🍝</span> <span data-i18n="type-western">양식</span></button>
                    <button class="filter-btn" data-value="world"><span>🌍</span> <span data-i18n="type-world">세계음식</span></button>
                    <button class="filter-btn" data-value="any"><span>🎲</span> <span data-i18n="type-any">아무거나</span></button>
                </div>
            </div>
        </section>
        <button id="recommend-button">🍴 메뉴 추천 받기!</button>
        <div id="result"></div>

        <section class="contact-section" id="contact-section">
            <h2 id="contact-title">📩 제휴 문의</h2>
            <p id="contact-desc">비즈니스 제휴, 광고, 협업 등 문의사항을 남겨주세요.</p>
            <form id="contact-form" action="https://formspree.io/f/xqedpwda" method="POST">
                <div class="form-group">
                    <label for="name" id="form-label-name">이름 / 회사명</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="form-label-email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" id="form-label-message">문의 내용</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" id="contact-submit">📨 문의 보내기</button>
            </form>
            <p id="contact-success" class="success-msg" style="display:none;">✅ 문의가 성공적으로 전송되었습니다!</p>
        </section>
    </main>
    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
